{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--CSS STATIC-->  
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    
    <!--Datatables CSS-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    
    <title>Datatables</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
                <div class='col-sm'>
                    <a class='navbar-brand flex-grow-1' style='text-align: center; color: #fff; margin-left: 25px;'>
                        {% block navbar-conteudo %}{% endblock navbar-conteudo %}

                    </a>
                </div>
            </nav>
        </header>

        {% block conteudo %}{% endblock conteudo %}

    </div>

    <footer class='bg-dark text-center text-lg-start' id='footer' style='color: #fff;'>
        <div class='text-center p-3' style='background-color: rgba(0,0,0,0.2);'>&copy; {% now "Y" %} Copyrigth:
            <a class='text-ligth' href='#' style='text-decoration: none;'>
                <span style='color: greenyellow'>CAIO SILVA</span>
            </a>
        </div>
    </footer>

    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--jquary-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
   
    <!--Datatables-->
    <script src='https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js'></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $('#example').DataTable({
            paging: true, // pagination
            pageLength: 10, //data per page
            lengthChange: true, //show entries per page
            autoWidth: true, // control the auto width on columns
            searching: true, //campo de pesquisa 
            bInfo: true, // info footer
            bSort: true, // filtro A to Z and Z to A


            {% comment %} // Desabilitando o filtro das colunas
            "columnDefs": [{
                "targets": 5, // OU UM RANGE[4,5]
                "orderable": false
            }] {% endcomment %}

        });
       
    </script>
</body>
</html>
