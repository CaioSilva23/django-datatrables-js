{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--CSS STATIC-->  
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    
    <!--Datatables CSS TABELA SIMPLES 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    -->

    <!--Datatables CSS TABELA COMPLETA -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.2/b-2.3.4/b-html5-2.3.4/b-print-2.3.4/datatables.min.css"/>

    <title>Datatables</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
                <div class='col-sm'>
                    <a class='navbar-brand flex-grow-1' style='text-align: center; color: #fff; margin-left: 25px;'>
                        <i style='color: #fff;' class='fas fa-user-alt'></i>
                        CAIO SILVA
                        <a style='color: #fff; text-decoration: none;' href="{% url 'home' %}" >LISTAR</a>
                        <a style='color: #fff; text-decoration: none;' href="{% url 'cadastrar' %}" >CADASTRAR</a>
                    </a>
                </div>
                <!-- INPUT DE PESQUISA NAV BAR-->

                <div class='d-flex' style='margin-right: 25px;'>
                    <div class='input-group input-group-sm'>
                        <input class='form-control' type="search" id='search' placeholder='Digite sua pesquisa...' aria-label='Search'>
                        <a href="{% url 'home' %}" class='btn btn-secondary btn-sm'> <i class='fas fa-sync-alt'></i></a>
                    </div>
                </div>
            </nav>
        </header>

        {% block conteudo %}{% endblock conteudo %}

    </div>

    <footer class='bg-dark text-center text-lg-start' id='footer' style='color: #fff;'>
        <div class='text-center p-3' style='background-color: rgba(0,0,0,0.2);'>&copy; {% now "Y" %} Copyrigth:
            <a class='text-ligth' href='#' style='text-decoration: none;'>
                <span style='color: greenyellow'>CAIO SILVA</span>
            </a>
        </div>
    </footer>

    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--jquary-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
   
    <!--Datatables SIMPLES
    <script src='https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js'></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
-->
    <!--Datatables JS COMPLETO-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.2/b-2.3.4/b-html5-2.3.4/b-print-2.3.4/datatables.min.js"></script>
    



    <script src='{% static "app/js/js.js"%}'></script>
</body>
</html>
